<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Super Chat</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  
  <link rel="stylesheet" href="http://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css">

  <link href="https://fonts.googleapis.com/css?family=Montserrat:300,400" rel="stylesheet">

  <link rel="stylesheet" type="text/css" media="screen" href="css/style.css" />
</head>
<body>


  <div id= "loginscreen" class="container">

    <div class="logo-container">
      <span class="ion-social-snapchat"></span>
    </div> 

    <div class="inputs-container">
      <div class="input-container">
        <div class="input-title">username:</div>
        <div class="input-wrapper">
          <input class="input" type="text" />
        </div>
      </div>

      <div class="input-container">
        <div class="input-title">password:</div>
        <div class="input-wrapper">
          <input class="input" type="password" />
        </div>
      </div>
    </div>
    <div class="iconscontainer">
        <div class="googleicon" id="googicon"></div>
      <div class="facebookicon" id= "fbicon"></div>


    </div>
   
    
    
    <div class="btn-container">
            <div class="btn accent-color-2">SIGN UP</div>
      <div class="btn accent-color-1">SIGN IN</div>
      
    </div>
  </div>

<div id="chatscreen"></div>

  <script
  src="https://code.jquery.com/jquery-3.3.1.min.js"
  integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
  crossorigin="anonymous"></script>
  <script src="https://www.gstatic.com/firebasejs/4.10.1/firebase.js"></script>
  <script src="js/main.js"></script>



</body>
</html>
